<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./public/vue.js"></script>
    <title>let's begin</title>
</head>
<body>
    <div id="root">
        <h3>data</h3>
        <div class="title">{{title}}</div>
        <div class="content">{{content}}</div>
        <h3>v-for</h3>
        <ul>
            <li v-for="item in weeks">
                {{item.week}}
            </li>
        </ul>
        <h3>v-model</h3>
        <input type="text" v-model="inputText">
        <div>{{inputText}}</div>
        <h3>计算属性</h3>
        <div>{{reversedMessage}}</div>
        <h3>methods</h3>
        <div>{{reversedMessageMethods()}}</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#root',
            data:{
                title:'今天的天气',
                content:'今天的天气是晴天',
                weeks:[
                    {week:'周一'},
                    {week:'周二'},
                    {week:'周三'},
                    {week:'周四'},
                    {week:'周五'},
                    {week:'周六'},
                    {week:'周日'}
                ],
                inputText:''
            },
            computed:{
                reversedMessage:function() {
                    return this.title.split('').reverse().join('');
                }
            },
            methods:{
                reversedMessageMethods:function(){
                    return this.title.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
