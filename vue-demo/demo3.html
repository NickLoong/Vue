<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./public/vue.js"></script>
    <title>组件</title>
</head>
<body>
    <div id="root">
        <h4>组件</h4>
        <my-component :message="aaa"></my-component>
        <h4>动态prop</h4>
        <input type="text" v-model="parentMsg">
        <div><span>parent dom</span>{{parentMsg}}</div>
        <span>child component</span><my-component :child-msg="parentMsg"></my-component>
        <br>
        <span>child component</span><my-component v-bind:child-msg="parentMsg"></my-component>
    </div>
    <script>
        //首先对组件进行注册
        Vue.component('my-component',{
            template:'<span>{{message||childMsg}}</span>',
            props:{
                childMsg:'',
                message:''
            },
            data(){
                return{
                    
                }
            }
        });
        var vm = new Vue({
            el:'#root',
            data:{
                parentMsg:'',
                aaa:'456'
            }
        })
    </script>
</body>
</html>
